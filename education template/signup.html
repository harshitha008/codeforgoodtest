    <div class="container" style="font-size: 20px;">
        <div class="jumbotron box form-size">
        <h2><b style="font-size: 30px;">Register</b></h2>
        <form method="POST" style="font-size: 20px;">
            <div class="form-group">
                <label for="name" >Name : </label>
                <input type="name" class="form-control" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="email" >Email address:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password" >Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

        
            <p><b >Select the subjects you teach</b></p>
            <div class="checkbox">
                <label><input type="checkbox" id="english" name="english" >English</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="Mathematics" name="Mathematics" >Mathematics</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="Kannada" name="Kannada" >Kannada</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="Social" name="Social" >Social</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="Science" name="Science" >Science</label>
            </div>

            <label for="phone" >Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
            <button type="submit" class="btn btn-success" style="width: 120px;height:50px ;font-size: 20px;">Submit</button><br><br>
            <p >Have an account? click here to <a href="login.html" style="font-size: 20px;">login</a></p>
        </form>
