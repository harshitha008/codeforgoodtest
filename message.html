<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <script>
      $(document).ready(function(){
        $("#message-box").hide();
		$("#hide").click(function(){
			$("#message-box").hide();
		});

		$("#show").click(function(){
			$("#message-box").show();	
		});
	});

    </script>
<style>
  .expand {
position: fixed;
  bottom: 75px;
  right: 60px;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.expand:hover {
  opacity:1;
}
</style>
<body>
  <button style="width:auto;border-radius: 50%;" id="show" class="expand"><span class="glyphicon glyphicon-plus"></span></button>
  <div class="container" id="message-box">
    <div class="jumbotron box">
    <h2><b>Add a material : </b></h2>
    <p>Please fill the form to add a new assignment : </p>
    <form method="POST">
        <div class="form-group">
          <label for=""><b>Subject : </b></label>
          <input type="text" placeholder="Enter Subject" class="form-control" name="subject" required>
        </div>
        <div class="form-group">
          <label for=""><b>Content Title : </b></label>
          <input type="text" placeholder="Enter Title" class="form-control" name="title" required>
        </div>
        <div class="form-group">
          <label for=""><b>Enter text message : </b></label>
          <textarea id="message" name="message" rows="4" cols="100" class="form-control">  Enter the message here.
          </textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;<button type="button" id="hide" class="btn btn-danger">Cancel</button><br><br>
    </form>
    </div>
</body>
</html>
